<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>(Meta^Meta) Layers</title>    

    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <!-- Non-game Scripts -->
    <script src="break_eternity.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    
    <!-- Html -->
    <div id="app">
      <div id="tabs">
        <button :onclick="tab=1">
          Main
        </button>
        <button :onclick="tab=2">
          Not Main
        </button>
      </div>
      <div v-if="tab.toString() == '1'">
        <h3>
        You have <b>{{a.toFixed(2)}}</b>a.
      </h3>
      <normal-generators :generators="normalGenerators" :cost="cost"></normal-generators>
      </div>
      
    </div>
    
    
    <!-- Game Scripts -->
    <script src="js/app.js"></script>
    <script src="js/generators.js"></script>
    <script src="js/save.js"></script>
    <script>init()</script>
  </body>
</html>
